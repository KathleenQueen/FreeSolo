<!DOCTYPE html>

<h1 style="align:center;color:black; font-size:30px;font-weight:bold"><!--定义粗体字符-->
    <b> git常用指令 </b>
</h1>
<body style="background-color:#ffb6c1;margin-left:50px">
<div id="git" style="font-size:20px;line-height:35px">
    <p>Git pull 强制覆盖本地文件指令：
        <br>git fetch --all
        <br>git reset --hard origin/master
        <br>git pull
    </p>
    <p>使用强制push的方法：
    <br>git push -u origin master -f
</div>
