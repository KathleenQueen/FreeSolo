<div id="免试研究生资格">
    我记闲杂琐事的能力向来异于常人的好，但我怕过个好些年自己会忘了，更不用说别人了。
    <br>
    有些不痛快的事我反复诉说，把过错推到别人头上却让自己置身事外，可转化成文字后我能最大程度地抛却那些哀怨，尽力做个通透的人。
